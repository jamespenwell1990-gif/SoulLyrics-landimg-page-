<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SoulLyrics™ Live System</title>
<style>
  body { font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; margin:0; background: linear-gradient(to bottom,#f0f4f8,#ffffff); color:#222; line-height:1.6; }
  header { background:#1b1b3a; color:#fff; text-align:center; padding:50px 20px; }
  header h1 { font-size:3em; margin-bottom:10px; }
  header p { font-size:1.2em; max-width:800px; margin:auto; }
  main { max-width:1100px; margin:20px auto; padding:0 20px; }
  section { margin-bottom:40px; }
  h2 { font-size:1.8em; color:#1b1b3a; margin-bottom:15px; }
  label { display:block; margin:10px 0 5px; font-weight:bold; }
  input, select { width:100%; padding:8px; margin-bottom:15px; border-radius:4px; border:1px solid #ccc; font-size:1em; }
  button { padding:12px 25px; background:#1b1b3a; color:#fff; font-weight:bold; border:none; border-radius:6px; cursor:pointer; font-size:1.1em; }
  button:hover { background:#333366; }
  .results { margin-top:30px; background:#f8f9fb; padding:20px; border-radius:8px; border:1px solid #ccc; }
  .chart { margin-top:20px; display:flex; flex-wrap:wrap; justify-content:space-around; }
  .planet, .house, .domain { text-align:center; margin:10px; width:120px; }
  .planet svg, .house svg, .domain svg { width:50px; height:50px; margin-bottom:5px; }
  footer { text-align:center; padding:20px; background:#f0f4f8; color:#555; font-size:0.95em; }
</style>
</head>
<body>

<header>
<h1>SoulLyrics™ Live System</h1>
<p>Enter your birth details and unlock your full astrology, Harmonic Human, and numerology insights with Ophiuchus integration and Metatron Cube visualization.</p>
</header>

<main>

<section>
<h2>Enter Your Birth Information</h2>
<label for="fullName">Full Name:</label>
<input type="text" id="fullName" placeholder="First Middle Last">

<label for="birthDate">Birth Date:</label>
<input type="date" id="birthDate">

<label for="birthTime">Birth Time:</label>
<input type="time" id="birthTime">

<label for="birthCity">City:</label>
<input type="text" id="birthCity" placeholder="City">

<button id="calculateBtn">Calculate SoulLyrics™</button>
</section>

<section class="results" id="results" style="display:none;">
<h2>Results</h2>
<div id="numerology"></div>
<div id="astrology"></div>
<div id="hhAnalysis"></div>
<div id="metatronCube"></div>
</section>

<footer>
<p>&copy; 2026 SoulLyrics™ | James Penwell & Jessica Melchior</p>
</footer>

<script>
// Placeholder functions for live calculations
function calculateSoulLyrics() {
  const fullName = document.getElementById('fullName').value.trim();
  const birthDate = document.getElementById('birthDate').value;
  const birthTime = document.getElementById('birthTime').value;
  const birthCity = document.getElementById('birthCity').value.trim();
  if(!fullName || !birthDate || !birthTime || !birthCity){
    alert('Please fill out all fields.');
    return;
  }
  
  document.getElementById('results').style.display = 'block';
  
  // --- Numerology ---
  const lifePathNumber = computeLifePath(birthDate);
  const masterNumber = checkMasterNumber(lifePathNumber);
  document.getElementById('numerology').innerHTML = `
    <h3>Numerology</h3>
    <p><strong>Life Path Number:</strong> ${lifePathNumber}${masterNumber ? ' (Master Number!)' : ''}</p>
    <p><strong>Full Name:</strong> ${fullName}</p>
    <p>Interpretation: ${numerologyInterpretation(lifePathNumber)}</p>
  `;
  
  // --- Astrology (including Ophiuchus) ---
  document.getElementById('astrology').innerHTML = `
    <h3>Astrology</h3>
    <p><strong>Birth City:</strong> ${birthCity}</p>
    <p><strong>Birth Time:</strong> ${birthTime}</p>
    <p>Full 13-sign zodiac including <strong>Ophiuchus</strong> will be calculated here.</p>
    <div class="chart" id="astrologyChart"></div>
  `;
  
  // --- Harmonic Human ---
  document.getElementById('hhAnalysis').innerHTML = `
    <h3>Harmonic Human Analysis</h3>
    <p>Personalized harmonic, energy, and timing analysis based on your full astrology chart and numerology.</p>
  `;
  
  // --- Metatron Cube ---
  document.getElementById('metatronCube').innerHTML = `
    <h3>Metatron Cube Visualization</h3>
    <svg width="200" height="200">
      <circle cx="100" cy="100" r="90" stroke="#1b1b3a" stroke-width="2" fill="none"/>
      <line x1="100" y1="10" x2="100" y2="190" stroke="#1b1b3a" stroke-width="2"/>
      <line x1="10" y1="100" x2="190" y2="100" stroke="#1b1b3a" stroke-width="2"/>
      <line x1="30" y1="30" x2="170" y2="170" stroke="#1b1b3a" stroke-width="2"/>
      <line x1="30" y1="170" x2="170" y2="30" stroke="#1b1b3a" stroke-width="2"/>
    </svg>
  `;
}

// --- Numerology calculations ---
function computeLifePath(dateStr){
  const nums = dateStr.replace(/-/g,'').split('').map(Number);
  const sum = nums.reduce((a,b)=>a+b,0);
  return reduceToSingleOrMaster(sum);
}

function checkMasterNumber(num){
  return [11,22,33].includes(num) ? num : null;
}

function reduceToSingleOrMaster(num){
  if([11,22,33].includes(num)) return num;
  return num.toString().split('').reduce((a,b)=>parseInt(a)+parseInt(b),0);
}

function numerologyInterpretation(num){
  const interpretations = {
    1: "Leadership, independence, individuality.",
    2: "Balance, diplomacy, partnerships.",
    3: "Creativity, communication, expression.",
    4: "Stability, structure, discipline.",
    5: "Adventure, freedom, versatility.",
    6: "Responsibility, nurturing, harmony.",
    7: "Introspection, spirituality, analysis.",
    8: "Power, ambition, material success.",
    9: "Compassion, humanitarianism, completion.",
    11: "Master visionary, spiritual insight, inspiration.",
    22: "Master builder, manifestation, global influence.",
    33: "Master teacher, unconditional love, guidance."
  };
  return interpretations[num] || "Unique combination of energies.";
}

document.getElementById('calculateBtn').addEventListener('click', calculateSoulLyrics);
</script>

</body>
</html>
